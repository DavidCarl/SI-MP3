version: 2
jobs:
  build:
    # working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git

    working_directory: ~/repo

    steps:
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76

      - run: 
          name: Docker build Backend
          command: |
            ls -a&& cd backend && docker build -t test .

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}